<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>HD Capture</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>
</head>
<body>
	<h1>Rare camera </h1>
	<h3>Test Page</h3>	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="../webcam.min.js"></script>
	
<div id="my_camera" style="width:768px; height:353px;"></div>
<a href="javascript:void(take_snapshot())">Take Snapshot</a>

<br/>
<div id="my_result" style="width:1024px; height:700px;"></div>

<script language="JavaScript">
Webcam.set( 'constraints',{ 
			width: 0,
            height: 0,
			image_format: 'jpeg',
			jpeg_quality: 90,
			dest_width: 320,         // size of captured image
		dest_height: 240,
	facingMode:'environment' });

    Webcam.attach('#my_camera');

    function take_snapshot() {
        Webcam.snap( function(data_uri) {
            document.getElementById('my_result').innerHTML = '<img src="'+data_uri+'"/>';
        } );
    }
</script>
	
</body>
</html>
